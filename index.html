<!DOCTYPE html>
<html>
    <head>
        <title>simple calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
    <main class="calc">
    <div class="container">
    <input type="text" id="operator"><br>
<input type="button" id="operator0" value="7"onclick="display('7')">
<input type="button" id="operator1" value="8"onclick="display('8')">
<input type="button" id="operator2" value="9"onclick="display('9')">
<input type="button" id="operator3" value="/"onclick="display('/')"><br>
<input type="button" id="operator4" value="4"onclick="display('4')">
<input type="button" id="operator5" value="5"onclick="display('5')">
<input type="button" id="operator6" value="6"onclick="display('6')">
<input type="button" id="operator7" value="*"onclick="display('*')">><br>
<input type="button" id="operator8" value="1"onclick="display('1')">
<input type="button" id="operator9" value="2"onclick="display('2')">
<input type="button" id="operator10" value="3"onclick="display('3')">
<input type="button" id="operator11" value="-"onclick="display('-')"><br>
<input type="button" id="operator12" value="."onclick="display('.')">
<input type="button" id="operator13" value="0"onclick="display('0')">
<input type="button" id="operator14" value="clear" onclick="reset()">
<input type="button" id="operator15" value="+" onclick="display('+')">
<input type="button" id="operator16" value="=" onclick="calculate()">
                </div>
        </main>
    </body>
</html>
